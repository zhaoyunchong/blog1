<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/admin/css/pintuer.css">
<link rel="stylesheet" href="/admin/css/admin.css">
<script src="/admin/js/jquery.js"></script>
<script src="/admin/js/pintuer.js"></script>
</head>
<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 新闻列表</strong> <a href="" style="float:right; display:none;">添加新闻类别</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="/admin/news/add">添加新闻</a> </li>
        <li>搜索：</li>
        <li>
        	<form method="get" action="" id="listform">
	          <input type="text" placeholder="请输入搜索关键字" name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
	          <button class="button border-main icon-search">搜索</button>
	        </form>
      	</li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:center;">ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
        <th>分类关键字</th>
        <th>分类排序</th>
        <th width="310">操作</th>
      </tr>
      <!-- ejs模板引擎 -->
    </table>
  </div>
</body>
<script>
	//ajax无刷新更改顺序
  function changeSort(obj,id){
    let newSort=$(obj).val();
    $.get('/admin/newstype/ajax_changeSort',{id:id,sort:newSort},(data)=>{
      if(data==1){
        alert('修改成功');
        location.href="/admin/newstype";
      }
    })
  }

	function del(obj,id){
		if(confirm('你确认要删除改新闻分类吗!')){
			$.get('/admin/newstype/ajax_del',{id:id},(data)=>{
				if(data==1){
					$(obj).parents("tr").remove();
				}else{
					alert('删除失败!');
				}
			});
		}
	}
</script>
</html>
