<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/admin/css/pintuer.css">
<link rel="stylesheet" href="/admin/css/admin.css">
<script src="/admin/js/jquery.js"></script>
<script src="/admin/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="/baidu/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/baidu/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/baidu/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span>添加新闻分类</strong></div>
  <div class="body-content">
    <form method="post" enctype="multipart/form-data" class="form-x" action="/admin/news/add">    
      <div class="form-group">
        <div class="label">
          <label for="sitename">文章标题:</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="mpass" name="title" placeholder="请输入文章标题" data-validate="required:请输入标题名称" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">文章关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="keywords" size="50" placeholder="请输入分类关键字" data-validate="required:请输入分类关键字" />         
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">文章描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="description" size="50" placeholder="请输入分类描述" data-validate="required:请输入分类描述" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">文章作者：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="author" size="50" placeholder="请输入文章作者" data-validate="required:请输入文章作者" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">文章简介：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="info" size="50" placeholder="请输入文章简介" data-validate="required:请输入文章简介" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">文章分类：</label>
        </div>
        <div class="field">
          <select name="cid" id="" class="input">
            <% data.forEach(item=>{ %>
              <option value="<%= item.id %>"><%= item.name%></option>
            <% }) %>
          </select>      
        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label for="sitename">文章封面：</label>
        </div>
        <div class="field">
          <input type="file" class="input" name="img" size="50" placeholder="请选择封面图片" data-validate="required:请选择新闻封面图片" />         
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">文章内容：</label>
        </div>
        <div class="field">
          <script id="editor" type="text/plain" name="text" style="width:100%;height:500px;"></script>       
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>

    </form>
  </div>
</div>
</body>
<script>
  var ue = UE.getEditor('editor');
</script>
</html>
