<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/admin/css/pintuer.css">
<link rel="stylesheet" href="/admin/css/admin.css">
<script src="/admin/js/jquery.js"></script>
<script src="/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span>修改新闻分类信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/newstype/edit">    
      <div class="form-group">
        <div class="label">
          <label for="sitename">新闻分类名称：</label>
        </div>
        <div class="field">
          <input type="text" value="<%= data.name %>" class="input" name="name" size="10" placeholder="请输入新闻分类名称" required/>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新闻分类描述：</label>
        </div>
        <div class="field">
          <input type="text" value="<%= data.description %>" class="input" name="description" size="50" placeholder="请输入新闻分类的描述" required/>         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">新闻分类关键字：</label>
        </div>
        <div class="field">
          <input type="text" value="<%= data.keywords %>" class="input" name="keywords" size="50" placeholder="请输入新闻分类的关键字" required/> 
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">新闻分类排序：</label>
        </div>
        <div class="field">
              <input type="number" value="<%= data.sort %>" class="input" name="sort" size="50" max="10" min="1" placeholder="请输入新闻排序,值越大,新闻越靠前" required/>
              <input type="hidden" name="id" value="<%= data.id %>">   
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body>
<script>
</script>
</html>
